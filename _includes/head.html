<head> <!-- Start of Head -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="author" content="{{ site.author}}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title}} {% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    
    <!-- jquery -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js' type='text/javascript'></script>
    
    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/main.css">

    <!-- Syntax highlighter -->
    <link rel="stylesheet" type="text/css"  href="{{ site.baseurl | urljoin: 'assets/syntaxhighlighter/styles/shCore.css' }}"/>
    <link rel="stylesheet" type="text/css"  href="{{ site.baseurl | urljoin: 'assets/syntaxhighlighter/styles/shThemeRDark.css' }}"/>
    <link rel="stylesheet" type="text/css"  href="{{ site.baseurl | urljoin: 'assets/syntaxhihglither/styles/shCoreRDark.css' }}"/>
    
    <script type="text/javascript" src="{{ site.baseurl | urljoin: 'assets/syntaxhighlighter/scripts/shCore.js' }}"></script>
    <script type="text/javascript" src="{{ site.baseurl | urljoin: 'assets/syntaxhighlighter/scripts/shBrushCpp.js' }}"></script>
    <!-- end of syntax highlighter -->

    <link rel="canonical" href="{{ site.url | urljoin: site.baseurl, page.url }}">
    <link rel="icon" href="{{ site.baseurl | urljoin: site.favicon}}">

    {% if page.style%}
     <style type="text/css">
         {{ page.style }}
     </style>
    {% endif %}
    {% if page.url == "/404.html" %}

    {% if post.style%}
     <style type="text/css">
         {{ post.style }}
     </style>
    {% endif %}
    <meta http-equiv="refresh" content="5; url='{{ site.baseurl }}/'">
    {% endif %} 
</head>
