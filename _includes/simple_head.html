<head> <!-- Start of Head -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="author" content="{{ site.author}}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title}} {% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    
    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="https://theskn.github.io/assets/css/main.css">

    <link rel="canonical" href="{{ site.url | urljoin: site.baseurl, page.url }}">
    <link rel="icon" href="https://theskn.github.io/{{ site.favicon }}">

    {% if page.style%}
     <style type="text/css">
         {{ page.style }}
     </style>
    {% endif %}
    {% if page.url == "/404.html" %}

    {% if post.style%}
     <style type="text/css">
         {{ post.style }}
     </style>
    {% endif %}
    <meta http-equiv="refresh" content="5; url='{{ site.baseurl }}/'">
    {% endif %} 
</head>
