---
layout: default
---

<h2 class="page-heading">❖ &nbsp; همه‌ی نوشته‌ها</h2>

<ul class="post-list">
{% for post in site.posts %}
  <li>
    <span class="post-meta list-meta-col"><span class="date">{{ post.date | date: '%B %d, %Y' }}</span></span>
    <span><a href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a></span>
  </li>
{% endfor %}
</ul>
